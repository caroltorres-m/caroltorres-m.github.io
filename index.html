<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/responsive.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>


</head>
<body>
  <main>
    <div class="perfil">
      <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="avatar do perfil">

      <div class="information"> 
         <div class="name">
           <p>Jessica Randall </p>
         </div>

         <div class="address">
           <p> London, United Kingdom </p>
         </div>

        <div class="description">
          <p>"Front-end developer and avid reader." </p>
        </div> 
      </div> 
    </div>
  
    <ul class="socialMedia"> 
       <li> 
         <button class="button selected"> <a href="#"> GitHub </a> </button>
       </li>
       <li> 
         <button class="button"> <a href="#"> Frontend Mentor </a> </button>
       </li> 
       <li> 
         <button class="button"> <a href="#"> LinkedIn </a> </button>
       </li> 
       <li> 
         <button class="button"> <a href="#"> Twitter </a> </button>
       </li> 
       <li> 
         <button class="button"> <a href="#"> Instagram </a> </button>
       </li> 
    </ul>
  
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carolina Torres</a>.
  </div>
</body>
</html>
